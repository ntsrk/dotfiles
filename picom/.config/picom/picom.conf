# Backend für Performance und Blur-Effekte
backend = "glx";

# Fenstertransparenzregeln
opacity-rule = [
  # "90:class_g = 'org.wezfurlong.wezterm'",
  # "80:class_g = 'Spotify'"
  "80:class_g = 'nemo'"
];

# Blur aktivieren (nur optisch wirksam, wenn dein WM das unterstützt)
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 4;

# Sanfte Übergänge
fading = true;
fade-delta = 7;

# Runde Ecken
corner-radius = 12;

# Optional: Kein Schatten für Fenster
# shadow = false;

# Blur auch bei festen Hintergründen (z. B. in WezTerm)
blur-background-fixed = true;


